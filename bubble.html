<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            background-color: #202020;
        }

        canvas {
            /* background-color: #202020; */
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="0" height="0"></canvas>
    <script>
        class Circle {
            constructor() {
                const winH = window.innerHeight
                const winW = window.innerWidth
                const random = (max, min = 0) => Math.random() * (max - min) + min

                const radiusList = [30, 40, 50]
                this.radius = random(radiusList[Math.floor(random(radiusList.length))], 20)

                this.site = {
                    x: random(winW - this.radius, this.radius),
                    y: random(winH - this.radius, winH / 3 * 2),
                }
                this.direction = {
                    x: random(0, -0.1),
                    y: random(-0.1, -0.6),
                }

                this.alpha = {
                    val: 0,
                    times: 0,
                    timesLimit: 1,
                    speed: random(0.0004, 0.0002),
                    max: 0.2,
                    min: 0
                }
                this.color = { r: 0, g: 0, b: 0 }
            }
            static get init() {
                return new Circle()
            }

            fade(type) {
                const typeList = {
                    in: () => this.alpha.val = this.alpha.min + this.alpha.speed,
                    out: () => this.alpha.val = this.alpha.max + this.alpha.speed,
                }

                this.alpha.speed = -this.alpha.speed
                typeList[type]()
                this.alpha.times += 1

                return this
            }

            /** 更新狀態 */
            update() {
                this.alpha.val += this.alpha.speed
                this.site.y += this.direction.y

                if (this.alpha.val >= this.alpha.max)
                    this.fade("out")

                if (this.alpha.val <= this.alpha.min)
                    this.fade("in")

                return this
            }
        }

        class Draw {
            constructor(canvas) {
                this.canvas = canvas
            }
            static init(canvas) { return new Draw(canvas) }

            /** 清除 canvas 畫面 */
            clear() {
                const ctx = this.canvas.getContext("2d")
                ctx.clearRect(0, 0, canvas.width, canvas.height)

                return this
            }

            /**
             * 繪製圓圈
             * @param {Circle} cir 
             */
            circle(cir) {
                const ctx = this.canvas.getContext("2d")

                ctx.beginPath()

                ctx.fillStyle = `rgba(${255 - cir.color.r}, ${255 - cir.color.g}, ${255 - cir.color.b}, ${cir.alpha.val})`
                // ctx.strokeStyle = `rgba(255, 255, 255, ${cir.alpha / 100})`
                // ctx.lineWidth = 5

                ctx.arc(cir.site.x, cir.site.y, cir.radius, 0, Math.PI * 2)
                ctx.fill()
                // ctx.stroke()

                return true
            }
        }

        class Contral {
            constructor(canvas) {
                this.canvas = canvas
                this.circles = []
            }
            static get init() {
                const canvas = document.getElementById("canvas")
                canvas.height = window.innerHeight
                canvas.width = window.innerWidth

                return new Contral(canvas).resetSize()
            }

            /** 令視窗尺寸改變時可以同步調整 canvas 的大小 */
            resetSize() {
                window.addEventListener("resize", () => {
                    this.canvas.height = window.innerHeight
                    this.canvas.width = window.innerWidth
                })
                return this
            }

            /** 增加圓圈進列表中 */
            addCircle(num) {
                for (let i = 0; i < num; i += 1)
                    this.circles.push(Circle.init)

                return this
            }

            /** 更新所有 circles 列表中的圓圈，並刪除其中不合條件的 */
            updateList() {
                const updateCircle = idx => {
                    const circle = this.circles[idx].update()
                    if (circle.alpha.times > circle.alpha.timesLimit) {
                        this.circles.splice(idx, 1)
                        updateCircle(idx)
                    }
                }
                for (let i = 0; i < this.circles.length; i += 1)
                    updateCircle(i)

                return this
            }

            /** 繪製所有 circles 列表中的圓圈 */
            drawList() {
                const draw = Draw.init(this.canvas).clear()
                this.circles.map(circle => draw.circle(circle))
            }

            /** 動畫循環 */
            loop() {
                if (Math.random() > 0.994) this.addCircle(1)
                this.updateList().drawList()
                window.requestAnimationFrame(this.loop.bind(this))
            }
        }

        Contral.init.loop()
    </script>
</body>

</html>
